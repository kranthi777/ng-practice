<a class="list-group-item clearfix"
 [routerLink]="[index]"
 routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-heading">
      {{item.name}}
    </h4>
    <p class="list-group-item-text">
      {{item.desc}}
    </p>
  </div>
  <span class="pull-right">
    <img src={{item.img}} alt={{item.name}} class="img-responsive" style="max-height: 50px;">
  </span>
</a>
